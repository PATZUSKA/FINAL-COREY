<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Valentine's Day, my love!</h1>
    <div class="letters">
        <div class="letter" onclick="showMessage('sad')">

            <p>When you feel sad</p>
        </div>
        <div class="letter" onclick="showMessage('weak')">
            <img src="https://github.com/user-attachments/assets/f0e77c3e-2b4c-41f3-ae89-ddae0b66ad81" class="letter-img" alt="Weak Letter">
            <p>When you feel weak</p>
        </div>
        <div class="letter" onclick="showMessage('love')">
            <img src="https://github.com/user-attachments/assets/f0e77c3e-2b4c-41f3-ae89-ddae0b66ad81" class="letter-img" alt="Love Letter">
            <p>When you feel loved</p>
        </div>
        <div class="letter" onclick="showMessage('stupid')">
            <img src="https://github.com/user-attachments/assets/f0e77c3e-2b4c-41f3-ae89-ddae0b66ad81" class="letter-img" alt="Stupid Letter">
            <p>When you feel stupid</p>
        </div>
    </div>
