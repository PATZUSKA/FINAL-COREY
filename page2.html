<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Messages</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      margin: 0;
    }

    .letter {
      background-size: cover;
      width: 200px;
      height: 300px;
      margin: 10px;
      cursor: pointer;
    }

    .letter-text {
      display: none;
      padding: 20px;
      background-color: rgba(255, 20, 147, 0.9);
      color: white;
      font-size: 1.2rem;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day, my love!</h1>
  
  <div class="letter" style="background-image: url('https://github.com/user-attachments/assets/f0e77c3a-2b4c-41f3-ae89-ddae0b66ad81')"
      onclick="toggleText(this, 'I don\'t know what you\'re going through. But, just remember: You don\'t have to be perfect. It\'s okay to be having a bad day, our life is made of that, one day you will be in your best moment and in another day your worst, that’s life, but don’t forget that life still goes on, Let\'s get through this together.')"></div>

  <div class="letter" style="background-image: url('https://github.com/user-attachments/assets/f0e77c3a-2b4c-41f3-ae89-ddae0b66ad81')"
      onclick="toggleText(this, 'I\'m proud of you. (: Most people don\'t know your story, and even me I don’t know all your struggles, your hustle, your prayers. But one thing I know is that I’m proud of you, I’m proud of the man you are, the man you are becoming, and the man you will be. So don’t let those silent battles have you, and hang on.')"></div>

  <div class="letter" style="background-image: url('https://github.com/user-attachments/assets/f0e77c3a-2b4c-41f3-ae89-ddae0b66ad81')"
      onclick="toggleText(this, 'The reason why I like you? There is no reason. There should be no reason. If you love someone because of a reason, when that reason is gone, your heart will change too. I like you without a reason. I like you because you are you.')"></div>

  <div class="letter" style="background-image: url('https://github.com/user-attachments/assets/f0e77c3a-2b4c-41f3-ae89-ddae0b66ad81')"
      onclick="toggleText(this, 'Have you ever missed someone so much that it feels like a physical ache? Have you ever found yourself staring at your phone, hoping for a message from them, wishing for just a sign that they’re thinking about you too? Has the idea of that one person texting you ever made you forget about everything else, making it hard to focus on anything? Have you ever loved someone so deeply, that even the smallest thought of them brightens your whole day? I have. And I do all the time.')"></div>

  <script>
    function toggleText(letter, message) {
      let letterText = document.createElement('div');
      letterText.classList.add('letter-text');
      letterText.innerHTML = message;
      letter.appendChild(letterText);
      letterText.style.display = 'block';
    }
  </script>
</body>
</html>
