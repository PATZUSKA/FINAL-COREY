<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page d'accueil -->
    <div class="container">
        <!-- Image du chat avec animation -->
        <div class="chat">
            <img src="images/chat1.png" alt="Chat Kawaii 1">
        </div>

        <!-- Question "Would you be my Valentine?" avec boutons -->
        <div class="question">
            <p>Would you be my Valentine?</p>
            <div class="buttons">
                <!-- Bouton "No" qui se déplace -->
                <button class="btn" id="no">No</button>
                <!-- Bouton "Yes" qui affiche la deuxième page -->
                <button class="btn" id="yes">Yes</button>
            </div>
        </div>
    </div>

    <!-- Page des chats Kawaii -->
    <div id="chatPage" class="hidden">
        <!-- Plusieurs chats Kawaii qui font des activités -->
        <div class="chats">
            <img src="images/chat1.png" alt="Chat Kawaii 1">
            <img src="images/chat2.png" alt="Chat Kawaii 2">
            <img src="images/chat3.png" alt="Chat Kawaii 3">
            <img src="images/chat4.png" alt="Chat Kawaii 4">
            <img src="images/chat5.png" alt="Chat Kawaii 5">
            <img src="images/chat6.png" alt="Chat Kawaii 6">
            <img src="images/chat7.png" alt="Chat Kawaii 7">
            <img src="images/chat8.png" alt="Chat Kawaii 8">
        </div>

        <!-- Message central avec lettres -->
        <div class="message">
            <h2>Happy Valentine's Day, my love!</h2>
            <div class="letters">
                <!-- Lettres qui s'ouvrent à des moments spécifiques -->
                <button class="letter" id="letter1">When you feel tired</button>
                <button class="letter" id="letter2">When you are sad</button>
                <button class="letter" id="letter3">When you smile</button>
                <button class="letter" id="letter4">When you need me</button>
            </div>
        </div>
    </div>

    <!-- Ajout du fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
