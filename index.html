<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      overflow: hidden;
    }

    #search-box {
      width: 50%;
      height: 50px;
      padding: 5px;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 25px;
      border: 2px solid #ff1493;
      outline: none;
    }

    #yes-no-buttons {
      display: flex;
      justify-content: space-between;
      width: 50%;
      margin-top: 20px;
    }

    button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .chat {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      z-index: -1;
    }

    .kiss {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: cover;
      z-index: -2;
    }

    #chats {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .chat img {
      width: 50px;
      height: 50px;
    }

    /* Add more styles as needed */
  </style>
</head>
<body>
  <div id="search-box-container">
    <input type="text" id="search-box" placeholder="Search..." value="Would you be my Valentine?" disabled>
    <div id="yes-no-buttons">
      <button id="yes-button" onclick="window.location.href='page2.html'">Yes</button>
      <button id="no-button" onclick="moveNoButton()">No</button>
    </div>
  </div>

  <div id="chats"></div>

  <script>
    // Ajouter des chats aléatoires
    let chatLinks = [
      "https://github.com/user-attachments/assets/0de61b6f-8c13-438a-8dac-c40da1e695bc",
      "https://github.com/user-attachments/assets/32e9d09c-bc48-4827-b39e-43eea39015c3",
      "https://github.com/user-attachments/assets/2361f5c7-1418-42f8-a33b-bea022533388",
      "https://github.com/user-attachments/assets/931f64c7-cfc8-47b8-be4f-dc424a2e6609",
      "https://github.com/user-attachments/assets/d6087dca-4051-4f89-b4ff-9d01307aa233",
      "https://github.com/user-attachments/assets/85f67fe1-4645-44b8-99e2-2037fc5d620f",
      "https://github.com/user-attachments/assets/5c83841e-9dd4-4a08-8cbf-e42a9435ed72",
      "https://github.com/user-attachments/assets/0342707f-d8d8-450c-a1f8-41d2a4e086b2"
    ];

    for (let i = 0; i < 300; i++) {
      let chat = document.createElement('img');
      chat.src = chatLinks[i % chatLinks.length];
      chat.classList.add('chat');
      chat.style.top = Math.random() * 100 + 'vh';
      chat.style.left = Math.random() * 100 + 'vw';
      document.getElementById('chats').appendChild(chat);
    }

    // Ajouter des bisous aléatoires
    let kissLink = "https://github.com/user-attachments/assets/76d2b938-089c-4efa-9829-06dce802ed6c";
    
    for (let i = 0; i < 500; i++) {
      let kiss = document.createElement('img');
      kiss.src = kissLink;
      kiss.classList.add('kiss');
      kiss.style.top = Math.random() * 100 + 'vh';
      kiss.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(kiss);
    }

    // Animation du bouton "No"
    function moveNoButton() {
      let noButton = document.getElementById("no-button");
      noButton.style.position = "absolute";
      noButton.style.top = Math.random() * window.innerHeight + "px";
      noButton.style.left = Math.random() * window.innerWidth + "px";
    }
  </script>
</body>
</html>
